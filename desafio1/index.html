<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsivo.css">
  <title>Frontend Mentor | Componente do cartão de visualização do produto</title>
  
</head>
<body>
  <main>
    
    <section class="produto-img">
      <picture class="img">
        <source class="" srcset="src/imagens/produto-mobile.jpg" type="image/jpg" media="(max-width: 620px)"/>
        <img src="src/imagens/produto-desktop.jpg" alt="Perfume entre folhas"/>
      </picture>
      
    </section>
    
    <section class="produto">
      <p class="perfume">PERFUME</p>
      
      <h1 class="nome-produto">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="info-produto">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="preco">
        <h2 class="preco-desconto">$149.99</h2>
        <p class="preco-antigo">$169.99</p>
      </div>
      
      <button class="btn-comprar" type="submit"><img src="src/imagens/icon-cart.svg" alt="icone" />Adicionar ao carrinho</button>
      
    </section>
    
  </main>
  
  <footer class="rodape">
    
    <div class="attribution">
      
    Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Codificado por <a href="https://github.com/Victor-Hugo-inacio">Victor Hugo</a>.
    
    </div>
    
  </footer>
  
  <script src="src/js/index.js"></script>
  
</body>
</html>
